<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/uol.png">
    <title>BATE-PAPO UOL</title>

</head>

<body>
    <div class="container">


        <form class="loginPage">
            <img class="logoPage" src="./assets/logo 1.png" alt="chat uol logo">
            <input data-test="input-name" data-identifier="enter-name" type="text" name="digite seu nome" placeholder="Digite seu nome" required>
            <button data-test="send-name" data-identifier="start"> Entrar </button>
        </form>

        <div class="header">
            <img src="./assets/logo 1.png" alt="chat uol logo">
            <ion-icon data-test="open-participants" name="people" onclick="sideMenu()"></ion-icon>
        </div>

        <div class="chat">
        </div>

        <div class="footer">
            <div>
            <input data-test="input-message" type="text" placeholder="Escreva aqui...">
            <p data-test="recipient" class="recipient"></p>
            </div>
            <button data-test="send-message" onclick="sendMsg()" type="submit"><ion-icon name="paper-plane-outline"></ion-icon></button>
            
        </div>

        <div data-test="overlay" class="sidebar-background hidden" onclick="sideMenu()"></div>
            <div class="sidebar hidden">

                <div class="contact">
                    <p>Escolha um contato
                    para enviar mensagem:</p>
                </div>

                <ul class="loggedUsers">
                        
                </ul>

                <div class="visibility">
                    <p>Escolha a visibilidade:</p>
                    <ul>
                        <li data-test="public" data-identifier="visibility" onclick="selectVisibility(this)" class= "lock-open"> <ion-icon name="lock-open"></ion-icon> PÃºblico <ion-icon data-test="check" class="checkmark" name="checkmark-sharp"></ion-icon></li>
                        <li data-test="private" data-identifier="visibility" onclick="selectVisibility(this)" class="lock-closed"> <ion-icon name="lock-closed"></ion-icon> Reservadamente <ion-icon data-test="check" class="checkmark" name="checkmark-sharp"></ion-icon></li>
                    </ul>
                </div>
            </div>
        
    </div>


    <!--SCRIPTS IMPORTS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
